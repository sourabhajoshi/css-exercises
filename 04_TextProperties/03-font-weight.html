<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font weight</title>
    <style>
        #h1{
            font-weight: bold;
        }

        #h2{
            font-weight: bolder;
        }

        #h3{
            font-weight: lighter;
        }

        #h4{
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1 id="h1">Heading-1</h1>
    <h1 id="h2">Heading-2</h1>
    <h1 id="h3">Heading-3</h1>
    <h1 id="h4">Heading-4</h1>
</body>
</html>
